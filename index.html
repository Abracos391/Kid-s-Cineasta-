<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEASTA KID'S</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Comic+Neue:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Comic Neue"', 'cursive', 'sans-serif'],
              heading: ['"Fredoka"', 'sans-serif'],
              comic: ['"Bangers"', 'cursive'],
            },
            colors: {
              cartoon: {
                yellow: '#FFD700', // Golden yellow
                pink: '#FF69B4', // Hot pink
                blue: '#40E0D0', // Turquoise
                green: '#32CD32', // Lime green
                purple: '#9370DB', // Medium purple
                orange: '#FF4500', // Orange red
                cream: '#FFFACD', // Lemon chiffon
                paper: '#ffffff',
              }
            },
            boxShadow: {
              'doodle': '4px 4px 0px 0px #000000',
              'doodle-hover': '2px 2px 0px 0px #000000',
              'float': '0px 10px 0px 0px rgba(0,0,0,0.2)',
            },
            borderRadius: {
              'hand': '255px 15px 225px 15px / 15px 225px 15px 255px',
              'hand-2': '15px 225px 15px 255px / 255px 15px 225px 15px',
              'blob': '60% 40% 30% 70% / 60% 30% 70% 40%',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'wobble-slow': 'wobble 4s ease-in-out infinite',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wobble: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #40E0D0;
        background-image: 
          radial-gradient(#FFD700 15%, transparent 16%),
          radial-gradient(#FF69B4 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        font-family: 'Comic Neue', cursive;
        overflow-x: hidden;
      }
      
      .text-stroke-black {
        -webkit-text-stroke: 2px black;
        color: white;
      }

      .text-stroke-3 {
        -webkit-text-stroke: 3px black;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 15px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFACD; 
        border-left: 3px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF4500; 
        border: 3px solid black;
        border-radius: 20px;
      }
    </style>
